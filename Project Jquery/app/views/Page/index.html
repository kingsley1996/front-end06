<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="display-4">Thực hành jquery với dự án quản lý trung tâm</header>
        <!-- Phan tab menu -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#DanhSachNguoiDung" role="tab" data-toggle="tab">Danh sách người dùng</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#DanhSachKhoaHoc" role="tab" data-toggle="tab">Danh sách khóa học</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#ThongKe" role="tab" data-toggle="tab">Thống kê</a>
            </li>
        </ul>
        <br />
        <!-- Tab panes -->
        <div class="tab-content">
            <!--Danh sách người dùng -->
            <div role="tabpanel" class="tab-pane  in active" id="DanhSachNguoiDung">
                <div class="input-group">
                    <input type="text" class="form-control" id="txtTuKhoa" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button id="btnTimKiemNguoiDung" class="btn btn-success" type="button">Tìm kiếm</button>
                    </span>
                </div>
                <div class="clear-fix"></div>
                <br />
                <button id="btnThemNguoiDung" class="btn btn-success">
                    Thêm người dùng
                    <i class="fa fa-plus"></i>
                </button>
                <button id="btnXoaNguoiDung" class="btn btn-danger">
                    Xóa người dùng
                    <i class="fa fa-trash-o"></i>
                </button>
                <div class="clear-fix"></div>
                <br />
                <div class="tblNguoiDung" id="tblNguoiDung">
                    <table class="table">
                        <thead>
                            <th></th>
                            <th>Tài khoản</th>
                            <th>Mật khẩu</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                        </thead>
                        <tbody id="tblDanhSachNguoiDung">

                        </tbody>
                    </table>
                </div>
                <br />
            </div>
            <!-- Kết thúc danh sách người dùng -->
            <!-- Danh sách khóa học -->
            <div role="tabpanel" class="tab-pane fade" id="DanhSachKhoaHoc">



            </div>
            <!-- Kết thúc danh sách khóa học -->
            <!-- Thống kê -->
            <div role="tabpanel" class="tab-pane fade" id="ThongKe">

            </div>
            <!-- Kết thúc thống kê -->
        </div>



        <!--KetThuc Tabmenu-->



        <!-- Button to Open the Modal -->
        <button id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Open modal
        </button>

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Tài khoản</label>
                            <input id="TaiKhoan" class="form-control txtF" placeholder="Nhập vào tài khoản">
                        </div>
                        <div class="form-group">
                            <label>Họ tên</label>
                            <input id="HoTen" class="form-control txtF" placeholder="Nhập vào họ tên">
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <input id="MatKhau" class="form-control txtF" placeholder="Nhập vào mật khẩu" type="password">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input id="Email" class="form-control txtF" placeholder="Nhập vào Email">
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input id="SoDienThoai" class="form-control txtF" placeholder="Nhập vào số điện thoại">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../../app/models/NguoiDung.js"></script>
    <script src="../../../app/models/DanhSachNguoiDung.js"></script>
    <script src="../../../assets/lib/Pluginjquery/jqueryfade.js"></script>
    <script src="../../../app/controllers/index.js"></script>

</body>

</html>
